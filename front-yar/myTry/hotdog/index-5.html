<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index-4.css">
</head>
<body>
    <!--
        figure : 사진, 도표, 삽화, 오디오, 비디오, 코드 등을 담는 역할(컨테이너)
        figcaption : figure에 대한 설명글 역할
    -->
    <section class="animals content">
        <div class="inner">
            <h2 class="title">동물소개</h2>
            <div class="wrap">
                <figure>
                    <img src="./img/animal-1.jpg" alt="1">
                    <figcaption>1</figcaption>
                </figure>
                <figure>
                    <img src="./img/animal-2.jpg" alt="2">
                    <figcaption>2</figcaption>
                </figure>
                <figure>
                    <img src="./img/animal-3.jpg" alt="3">
                    <figcaption>3</figcaption>
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
