<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 500px;
      border: 5px solid green;
      border-spacing: 0px; /* 셀 간격 */
      border-collapse: collapse; /* 줄 합치기 */
    }

    tr{
      background-color:  aqua; /* tr은 border 컬러 안먹힘 */
    } 
    
    td{
      border: 5px solid darkcyan;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>1~3까지 나열</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <th>4~6까지 나열</th>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <th>7~9까지 나열</th>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
