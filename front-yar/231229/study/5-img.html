<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .i-1 {
      width: 100px;
    }

    .i-2 {
      width: 200px;
    }

    .i-3 {
      width: 80px;
    }
  </style>
</head>
<body>
  <!-- 이미지 넣기 : src(이미지경로), alt(대체텍스트) 필수-->
  <!-- alt 생략가능 경우?
       1. 그냥 꾸미기용
       2. 이미지 내용이 뒤 text 제공시
  -->

  <img src="images/ex1.png" alt="짱구평소" class="i-1">
  <img src="images/ex2.jpg" alt="짱구잠옷" class="i-2">
  <img src="images/ex3.jpg" alt="부리부리" class="i-3">
</body>
</html>
