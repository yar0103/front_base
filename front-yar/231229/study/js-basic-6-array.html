<head>

<body>
  <h1>array</h1>
  <script>
    let arr = ['a','b','c']
    console.log(arr)
    console.log(arr.length)
    console.log(arr[0])
    console.log(arr[1])
    console.log(arr[2])

    arr.push('d')
    arr.push('e')
    arr.push('f')
    arr.push('g')
    console.log(arr.includes('c'))

    console.log(arr.indexOf('c'))

    let arr_slice = arr.slice(2,5)
    //2, 3, 4 index 값이 새로울 배열로 저장되어 출력
    console.log(arr)
    console.log(arr_slice)

    arr.splice(3,5)
    console.log(arr)
    //slice : 지정구간 새로 저장
    //splice : 지정구간 삭제

    for(let i = 0; i <arr.length; i++){
    console.log(arr[i])
    }
  </script>
