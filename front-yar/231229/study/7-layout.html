<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--link href로 css파일 경로 잡아주기-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="inner">
      <h1 class="logo"><a href="#">logo</a></h1>

      <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">PORTPOLIO</a>
        <a href="#">CONTACT</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="visual"></section>
    <!-- section.con$*3.content>.inner -->
    <section class="con1 content">
      <div class="inner">
        <h2 class="title">게시판</h2>
        <table>
          <thead>
            <tr>
              <th>NO.</th>
              <th>제목</th>
              <th>작성자</th>
              <th>날짜</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody>
            <!-- tr*5>td{$}+td{제목$}+td*3 -->
            <tr>
              <td>1</td>
              <td>제목1</td>
              <td>작성자1</td>
              <td>2024-1-1</td>
              <td>3</td>
            </tr>
            <tr>
              <td>2</td>
              <td>제목2</td>
              <td>작성자2</td>
              <td>2024-1-2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>3</td>
              <td>제목3</td>
              <td>작성자3</td>
              <td>2024-1-3</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>제목4</td>
              <td>작성자4</td>
              <td>2024-1-4</td>
              <td>3</td>
            </tr>
            <tr>
              <td>5</td>
              <td>제목5</td>
              <td>작성자5</td>
              <td>2024-1-5</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section class="bestItem content">
      <div class="inner">
        <h2 class="title">BEST Item</h2>
        <div class="wrap">
          <div class="box">
            <div class="pic"><img src="/images/w1.jpg" alt="짱구지갑"></div>
            <div class="info"></div>
            <p>짱구지갑</p>
            <p>가격 : 10000원</p>
          </div>
          <div class="box">
            <div class="pic"><img src="/images/w2.jpg" alt="짱구머그컵"></div>
            <div class="info"></div>
            <p>짱구머그컵</p>
            <p>가격 : 20000원</p>
          </div>
          <div class="box">
            <div class="pic"><img src="/images/w3.jpg" alt="짱구마우스"></div>
            <div class="info"></div>
            <p>짱구마우스</p>
            <p>가격 : 30000원</p>
          </div>
        </div>
      </div>
    </section>
    <section class="con3 content">
      <div class="inner"></div>
    </section>
  </main>
  <footer class="footer">
    <div class="inner">

    </div>
  </footer>
</body>
</html>
