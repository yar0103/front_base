<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>

    *{margin: 0; padding: 0; box-sizing: border-box;}
    .content {
      padding: 120px 0;
    }
    .content .row { 
      height: 300px;
      background-color: pink;
    }
    .contnet .box{
      height: 300px;
      border: 1px solid black; 
    }
  </style>
</head>
<body>
  
  <section class="content">
    <div class="container-md">
      <h2 class="title">title</h2>
      <div class="row row-cols-2"> <!--한줄에 박스 몇개있을건지 숫자정의-->
        <div class="box col-5">box 1</div>
        <div class="box col-7">box 2</div>
      </div>
      <!-- 보이지 않지만 박스 12등분 되있다고 생각하고 나눠주어 설정함 col col-6 이런식으로 -->
      <div class="row row-cols-2">
        <div class="box col-lg">box 1</div>
        <div class="box col-sm">box 2</div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
