  <h1>function ex2</h1>
  
<script>

  function sumNumber(){
    //const sum = function(a,b) 이부분 화살표함수로 바꾸기
    // const sum = (a,b)=>{
    //   return a + b
    // } 리턴 생략 문법
    const sum = (a,b) => a + b
    return sum(40,10)
  }
  console.log(sumNumber())


  //화살표함수 줄여보기 연습
  function sumNumber2(){
    //호출되기 전 반드시 존재해야함
    let addNumber = (a) => (b)=> (c)=> a+b+c //이거 return 밑에 쓰면 에러난다
    return addNumber(1)(2)(3)

  }

  console.log(sumNumber2())

  }

    getFullName: getFullName,
