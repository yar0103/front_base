<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/naver-login-2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>

  <section class="login content container-lg">
    <form action="#"></form>
    <div class="inner row justify-content-center">
      <h2 class="title">NAVER</h2>
      <!-- form 안의 내용들을 묶어서 action의 파일로 데이터 값을 넘겨주고 처리한다 -->
      <div class="loginBox col-lg-4">
        <div class="idBox boxColor">
            <label for="id">아이디</label> 
            <input type="text" id="id" class="inputBox">
        </div>
        <div class="pwBox boxColor">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" class="inputBox">
        </div>
        <div class="errorBox">
            <p class="errorMessage"></p>
        </div>
        <div class="loginBtnBox">
            <button type="submit" id="loginBtn" class="btn btn-success">로그인</button>
        </div>
      </div>
    </div>
  </form>
</section>



  <script src="../javascript/naver-login-2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
