<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>array 관련 메서드</h1>
  
  <script>
    const firstName = ['영','일','이','삼']
    const lastName = ['영','일','이','삼']

    //forEach : 배열의 각 요소마다 반복해주는 메서드
    firstName.forEach((el, i , arr)=>{
      console.log(el, i , arr)
    // el : 현재 반복하고 있는 요소
    // i : 그 요소의 인덱스 값
    // arr : 전체 배열값
    })
    console.log('------------------------------')
    //배열을 선언하고, 배열의 순서에 따라 0번째 000가 입장함. 문장 출력 반복문 구현하기
    firstName.forEach((el, i)=>{
      console.log(`${i+1}번째 : ${lastName[i]}${el} 입장`)
    })

    let fullName = firstName.map((el, i)=>{
      return `${lastName[i]}${firstName[i]}`
    })
    console.log(fullName)

    //foreach 는 각요소 반복만 해줌
    //map 은 각요소 반복해주고 실행결과값을 저장까지 해줌

  </script>
</body>
</html>
